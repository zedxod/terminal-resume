<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NullFrag — Command Prompt</title>

<style>
:root {
  --green: #33ff33;
  --bg: #000;
  --border: #2b2b2b;
  --titlebar: #111;
}

body {
  background: #111;
  font-family: Consolas, "Lucida Console", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* CMD Window */
#cmd-window {
  width: 900px;
  max-width: 95%;
  background: var(--bg);
  border: 2px solid var(--border);
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

/* Title bar */
#title-bar {
  background: var(--titlebar);
  color: #ccc;
  padding: 6px 10px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Window buttons (visual only) */
.window-buttons {
  display: flex;
  gap: 6px;
}

.btn {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  opacity: 0.9;
}

.close { background: #ff5f56; }
.minimize { background: #ffbd2e; }
.maximize { background: #27c93f; }

/* Terminal */
#terminal {
  color: var(--green);
  padding: 15px;
  height: 500px;
  overflow-y: auto;
}

#output p,
#output pre {
  margin: 2px 0;
  white-space: pre-wrap;
}

/* Prompt */
.prompt-line {
  display: flex;
}

.prompt {
  margin-right: 6px;
}

/* Input */
input {
  background: transparent;
  border: none;
  outline: none;
  color: var(--green);
  font-family: inherit;
  font-size: 1em;
  flex: 1;
  caret-color: var(--green);
  caret-shape: block;
}
</style>
</head>

<body>

<div id="cmd-window">
  <div id="title-bar">
    <span>Command Prompt</span>
    <div class="window-buttons">
      <div class="btn close"></div>
      <div class="btn minimize"></div>
      <div class="btn maximize"></div>
    </div>
  </div>

  <div id="terminal">
    <div id="output"></div>

    <div class="prompt-line">
      <span class="prompt">C:\Users\NullFrag&gt;</span>
      <input id="cmd" disabled autofocus>
    </div>
  </div>
</div>

<script>
const output = document.getElementById("output");
const cmd = document.getElementById("cmd");
const terminal = document.getElementById("terminal");

/* Command history */
const history = [];
let historyIndex = -1;

/* Command data */
const data = {
  help: `
Available commands:
  help
  whoami
  resume
  skills
  projects
  contact
  clear
`,

  whoami: `
nullfrag
security researcher / software engineer
`,

  resume: `
NAME     : Paramdeep Singh
ROLE     : Security Researcher / Software Engineer

SUMMARY:
Focused on Windows internals, low-level tooling,
credential access research, and stealthy C# utilities.

LOCATION : India
`,

  skills: `
[+] Languages
  - C / C++
  - C#
  - Python
  - PowerShell

[+] Security
  - Windows Internals
  - LSASS & Credential Access
  - API Hooking
  - Malware Evasion

[+] Tooling
  - WinDbg
  - IDA
  - x64dbg
  - Sysinternals
`,

  projects: `
• LSASS Dump Monitor (C#)
• In-memory Obfuscation Engine
• Native Win32 Dump Utility
• Red Team Research Tools
`,

  contact: `
Email  : admin@nullfrag.online
GitHub : https://github.com/zedxod
Site   : https://nullfrag.online
`
};

/* SAFE typewriter output */
function typeLine(text, delay = 18) {
  return new Promise(resolve => {
    const p = document.createElement("p");
    output.appendChild(p);

    if (!text) {
      resolve();
      return;
    }

    let i = 0;
    const timer = setInterval(() => {
      p.textContent += text[i];
      i++;
      terminal.scrollTop = terminal.scrollHeight;
      if (i >= text.length) {
        clearInterval(timer);
        resolve();
      }
    }, delay);
  });
}

/* Boot sequence */
async function boot() {
  await typeLine("Microsoft Windows [Version 10.0.19045.4046]");
  await typeLine("(c) Microsoft Corporation. All rights reserved.");
  await typeLine("");
  await typeLine("Initializing secure environment...");
  await typeLine("Loading modules...");
  await typeLine("Decrypting session keys...");
  await typeLine("Access granted.");
  await typeLine("");
  await typeLine("Welcome to Secret Lab");
  await typeLine("Type 'help' to continue.");
  cmd.disabled = false;
  cmd.focus();
}

boot();

/* Key handling */
cmd.addEventListener("keydown", async e => {

  /* ↑ history */
  if (e.key === "ArrowUp") {
    if (!history.length) return;
    historyIndex = historyIndex <= 0 ? history.length - 1 : historyIndex - 1;
    cmd.value = history[historyIndex];
    e.preventDefault();
  }

  /* ↓ history */
  if (e.key === "ArrowDown") {
    if (!history.length) return;
    historyIndex = historyIndex >= history.length - 1 ? -1 : historyIndex + 1;
    cmd.value = historyIndex === -1 ? "" : history[historyIndex];
    e.preventDefault();
  }

  /* Enter */
  if (e.key === "Enter") {
    const val = cmd.value.trim();

    output.innerHTML += `<p>C:\\Users\\NullFrag&gt; ${val}</p>`;
    terminal.scrollTop = terminal.scrollHeight;

    if (val) {
      history.push(val);
      historyIndex = -1;
    }

    if (val === "clear") {
      output.innerHTML = "";
    }
    else if (data[val]) {
      const lines = data[val].split("\n").filter(l => l.trim() !== "");
      for (const line of lines) {
        await typeLine(line);
      }
    }
    else if (val) {
      await typeLine(`'${val}' is not recognized as an internal or external command.`);
    }

    cmd.value = "";
  }
});
</script>

</body>
</html>
